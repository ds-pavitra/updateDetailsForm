<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .photo-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 5px;
    }
    .form-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
      background-color: #f8f9fa;
    }
    .form-section h2 {
      margin-bottom: 1rem;
    }
    .form-action {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Registration Form</h1>
    <form id="registrationForm" enctype="multipart/form-data">
      <!-- Personal Information -->
      <div class="form-section">
        <h2>Personal Information</h2>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="first_name" class="form-label">First Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="col-md-4">
            <label for="middle_name" class="form-label">Middle Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" required>
          </div>
          <div class="col-md-4">
            <label for="last_name" class="form-label">Last Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number <span style="color: red;">*</span></label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email ID <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth <span style="color: red;">*</span></label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          <div class="col-md-6">
            <label for="photo" class="form-label">Photo <span style="color: red;">*</span></label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            <div class="photo-preview mt-2">
              <img id="photoPreview" src="profilePhoto.png" alt="Passport size photo" />
              <p class="small text-muted">Dummy Photo</p>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address <span style="color: red;">*</span></label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
      </div>

      <!-- Professional Information -->
      <div class="form-section">
        <h2>Professional Information</h2>

        <div class="mb-3">
          <label class="form-label">Who Are You <span style="color: red;">*</span></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="whoareyou" value="student" checked>
            <label class="form-check-label">Student</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="whoareyou" value="employee">
            <label class="form-check-label">Employee</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="whoareyou" value="business">
            <label class="form-check-label">Businessman</label>
          </div>
        </div>

        <!-- Student Fields -->
        <div id="studentFields" class="conditional-fields">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="degree" class="form-label">Degree Pursuing <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="degree" name="degree">
            </div>
            <div class="col-md-6">
              <label for="institution" class="form-label">College/Institution Name <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="institution" name="institution">
            </div>
          </div>
        </div>

        <!-- Employee Fields -->
        <div id="employeeFields" class="conditional-fields" style="display:none;">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="emp_degree" class="form-label">Degree <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="emp_degree" name="emp_degree">
            </div>
            <div class="col-md-6">
              <label for="profession" class="form-label">Profession <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="profession" name="profession">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="company" class="form-label">Company Name <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="company" name="company">
            </div>
            <div class="col-md-6">
              <label for="designation" class="form-label">Designation <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="designation" name="designation">
            </div>
          </div>
        </div>

        <!-- Business Fields -->
        <div id="businessFields" class="conditional-fields" style="display:none;">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="bus_degree" class="form-label">Degree <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="bus_degree" name="bus_degree">
            </div>
            <div class="col-md-6">
              <label for="business_type" class="form-label">Which Business <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="business_type" name="business_type">
            </div>
          </div>
          <div class="mb-3">
            <label for="business_name" class="form-label">Business Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="business_name" name="business_name">
          </div>
        </div>
      </div>

      <div class="form-action">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
